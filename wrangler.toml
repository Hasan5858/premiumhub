# Cloudflare Configuration for PremiumHUB Content Indexer

name = "phub-indexer"
main = "workers/src/index.ts"
compatibility_date = "2024-01-01"

# D1 Database Binding
[[d1_databases]]
binding = "DB"
database_name = "phub-content-db"
database_id = "289636dc-5421-41de-aba9-706033f2b7d9"

# KV Namespace Binding for caching
[[kv_namespaces]]
binding = "CACHE"
id = "693f504fbee74b64a26bdc9627e49319"

# Cron trigger - runs daily at 2 AM UTC
[triggers]
crons = ["0 2 * * *"]

# Environment variables
[vars]
ENVIRONMENT = "production"
DAILY_QUOTA = "500"
